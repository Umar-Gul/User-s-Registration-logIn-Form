<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light d-flex align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Register</h3>
                        <form onsubmit="register(event)">
                            <div class="mb-3">
                                <input type="text" id="registerFullName" class="form-control" placeholder="Full Name"
                                    required />
                            </div>
                            <div class="mb-3">
                                <input type="email" id="registerEmail" class="form-control" placeholder="Email"
                                    required />
                            </div>
                            <div class="mb-3">
                                <input type="password" id="registerPassword" class="form-control" placeholder="Password"
                                    required />
                            </div>
                            <button type="submit" class="btn btn-success w-100">
                                Register
                            </button>
                        </form>
                        <p class="mt-3 text-center">
                            Already have an account? <a href="index.html">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
